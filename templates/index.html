<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TextUtils.com</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TextUtils</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>


            </ul>
            <form class="d-flex" role="search">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<div class="container">
    <form action="/analyze" method="post"> {% csrf_token %}


        <div class="mb-3 my-3">
            <label class="form-label" for="exampleFormControlTextarea1">Enter Your Text to analyze by textutils
                : </label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault" name="Capatilze" role="switch" type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckDefault">Capatilze</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault1" name="removepunc" role="switch"
                   type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Puncuation</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault2" name="newlineremove" role="switch"
                   type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckDefault2">New Line Remove</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault3" name="spaceremove" role="switch"
                   type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Space Remove</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault4" name="charcount" role="switch" type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Character Count</label>
        </div>


        <button class="btn btn-dark my-3" type="submit">Analyze Text</button>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
